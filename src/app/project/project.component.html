<div class="row">
  <div class="col-6 col-sm-4" align="center"></div>
  <div class="col-6 col-md-4">
    <h3 align="center">Create Your Project</h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="col" [formGroup]="form">
        <div class="form-group">
          <h4>Project Name *</h4>
          <input
            class="form-control"
            formControlName="name"
            type="name"
            aria-label="Name">
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-success">
            Generate Project
          </button>
          &nbsp;
          <button (click)="form.reset();" class="btn btn-danger">
            Clear Field
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6 col-md-4"></div>
</div>
