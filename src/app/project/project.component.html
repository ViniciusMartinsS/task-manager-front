<br><br><br>
<div class="row">
  <div class="col-6 col-sm-4" align="center"></div>

  <div class="col-6 col-md-4">
    <h3>Create Your Project</h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="col" [formGroup]="form">
        <div class="form-group">
          <h4>Project Name *</h4>
          <input
            class="form-control"
            formControlName="name"
            type="name"
            aria-label="Name">
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-success">
            Generate Project
          </button>
          &nbsp;
          <button (click)="form.reset();" class="btn btn-danger">
            Clear Field
          </button>
        </div>
        </form>
      </div>
    </div>
    <br>


      <h3>All Your Projects</h3>
    <hr>
    <div *ngIf="projects && projects.length">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let project of projects;">
          <h5>
            {{ project.name.toUpperCase() }}
            <i class="glyphicon glyphicon-remove" id="icon" (click)="removeProjects(project.id)"></i>
          </h5>
        </li>
      </ul>
    </div>
    <span *ngIf="!projects || !projects.length">You dont have projects yet</span>
  </div>

  <div class="col-6 col-md-4"></div>
</div>
