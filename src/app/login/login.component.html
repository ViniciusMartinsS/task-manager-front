<br><br><br>
<div class="row">
  <div class="col-6 col-md-4"></div>
  <div class="col-6 col-md-4">
    <h3 align="center">User Multi Task Manager</h3>
    <hr>
    <br>
    <form class="col" [formGroup]="form">
      <div class="form-group" *ngIf="registerField">
        <h4>Name *</h4>
        <input
          class="form-control"
          formControlName="name"
          type="name"
          aria-label="Name">
      </div>

    <div class="form-group">
      <h4>Email *</h4>
      <input
        class="form-control"
        formControlName="email"
        type="email"
        aria-label="Email">
    </div>

      <div class="form-group">
      <h4>Password *</h4>
    <input
      class="form-control"
      formControlName="password"
      type="password"
      aria-label="Password">
    </div>

    <div class="form-group">
      <button (click)="onSubmit()" class="btn btn-success">
        Log In
      </button>
      &nbsp;
      <button (click)="setRegistersField()" class="btn btn-secondary">
        Sign Up
      </button>
      &nbsp;
      <button *ngIf="registerField" (click)="onRegister()" class="btn btn-secondary">
        Create Account
      </button>
    </div>
    </form>
    <br>
    <hr>
  </div>
  <div class="col-6 col-md-4"></div>
</div>
